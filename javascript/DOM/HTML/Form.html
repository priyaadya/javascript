<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center">select your gender</legend>
        <input type="radio" name="gender" value="Male" id="m"><label for="m">Male</label><br>
        <input type="radio" name="gender" value="Female" id="f"><label for="f">Female</label><br>
        <input type="radio" name="gender" value="Other" id="o"><label for="o">Other</label><br>
    </fieldset>
    <fieldset>
        <legend align="center">select your skills</legend>
        <input type="checkbox" name="skills" value="java" id="j"><label for="j">java</label><br>
        <input type="checkbox" name="skills" value="html" id="h"><label for="h">html</label><br>
        <input type="checkbox" name="skills" value="css" id="c"><label for="c">css</label><br>
    </fieldset>
    <button onclick="sample()">check output</button>
    <script src="../JS/Form.js"></script>
    
</body>
</html>
